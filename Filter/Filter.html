<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../angular.min.js"></script>
    <script src="Filter.js"></script>
</head>
<body ng-app="Filter">
    <div ng-controller="filterDemo">
        Show: <input type="number" ng-model="limitRow"></input>
        Sort: <select ng-model="sortColumn">
        <option value="name">Name +</option>
        <option value="birthD">Date of Birth + </option>
        <option value="gender">Gender Female First </option>
        <option value="name">Status</option>
        <option value="-name">Name -</option>
        <option value="-birthD">Date of Birth -</option>
        <option value="-gender">Gender Male First -</option>
    </select>
        <table class="table">
            <tr>
                <td>Name</td>
                <td>DB</td>
                <td>Salary</td>
                <td>Gender</td>
                <td>Status</td>
            </tr>
            <tr ng-repeat="employees in employees | limitTo:limitRow:0 | orderBy:sortColumn">
                <td>{{employees.name | uppercase}}</td>
                <td>{{employees.birthD | date:"dd/MM/yyyy"}}</td>
                <td>{{employees.salary | currency:""}}</td>
                <td>{{employees.gender | lowercase}}</td>
                <td>{{employees.status | status}}</td>
            </tr>
        </table>
    </div>

</body>
</html>
